<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arcenme | {{ .title }}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&amp;display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.standalone.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.css">
    <link rel="stylesheet" href="/public/assets/styles.css">
</head>

<body>
    <div class="container m-5 p-2 rounded mx-auto bg-light shadow">
        <!-- App title section -->
        <div class="row m-1 p-4">
            <div class="col">
                <div class="p-1 h1 text-primary text-center mx-auto display-inline-block">
                    <i class="fa fa-check bg-primary text-white rounded p-2"></i>
                    <u>My Routine</u>
                </div>
            </div>
        </div>
        <!-- Create todo section -->
        <div class="row m-1 p-3">
            <div class="col col-11 mx-auto ">
                <div class="col-auto px-0 mx-0 mr-2 float-right">
                    <button type="button" class="btn btn-primary" id="btn-add">Add Task</button>
                </div>
            </div>
        </div>
        <div class="p-2 mx-4 border-black-25 border-bottom mb-4"></div>
        <!-- View options section -->
        <div class="row mx-1 px-5 pb-3 w-80">
            <div class="col mx-auto render-task">
            </div>
        </div>
    </div>

    <!-- Modal Add and Edit-->
    <div class="modal fade" id="modalAddAndEdit" tabindex="-1" role="dialog" aria-labelledby="modalAddAndEditTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-add-edit-title" id="exampleModalLongTitle"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="form-add-edit">
                        <input type="hidden" id="id" name="id">
                        <div class="input-group row col-12 my-2">
                            <label for="task_name" class="col-3">Task Name</label>
                            <div class="row col-9">
                                <input type="text" class="form-control" id="task_name" name="task_name" placeholder="Blokir" aria-describedby="validationTask">
                                <div id="validationTask" class="invalid-feedback"></div>
                            </div>
                        </div>
                        <div class="input-group row col-12 my-2">
                            <label for="assignee" class="col-3">Assignee</label>
                            <div class="row col-9">
                                <input type="text" class="form-control" id="assignee" name="assignee" placeholder="Kominfo" aria-describedby="validationAssignee">
                                <div id="validationAssignee" class="invalid-feedback"></div>
                            </div>
                        </div>
                        <div class="input-group row col-12 my-2">
                            <label for="deadline" class="col-3">Deadline</label>
                            <div class="row col-9">
                                <input type="text" class="form-control" id="deadline" name="deadline" placeholder="" aria-describedby="validationDeadline">
                                <div id="validationDeadline" class="invalid-feedback"></div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="row mr-5">
                        <button type="button" class="btn btn-secondary mx-2" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary mx-2" id="submit-add-edit">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Delete -->
    <div class="modal fade" id="modalDelete" tabindex="-1" role="dialog" aria-labelledby="modalDeleteTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-delete-title" id="exampleModalLongTitle">Delete Routine</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h5>Are you sure that you want to permanently delete the selected data ?</h5>
                </div>
                <div class="modal-footer">
                    <div class="row mr-5">
                        <button type="button" class="btn btn-secondary mx-2" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger mx-2" id="submit-delete" data-id="">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootlint/1.1.0/bootlint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="/public/assets/todo.js"> </script>
</body>

</html>
